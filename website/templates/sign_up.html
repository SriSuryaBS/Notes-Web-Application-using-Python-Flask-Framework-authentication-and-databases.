{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<br/>
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name = "email" placeholder="Enter email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Name</label>
        <input type="text" class="form-control" id="firstName" name = "firstName" placeholder="Enter name" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" name = "password1" placeholder="Enter password">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name = "password2" placeholder="Confirm password">
      </div>
      <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
