{% extends "base.html" %}

{% block title %}
Admin Home
{% endblock %}

{% block content %}
<h1 align="center">User's List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in user_list %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.first_name }}</td>

      <td><button type="button" class="close" onClick="deleteUser({{ user.id }})">
        <span aria-hidden="true">&times;</span>
      </button></td>
    </tr>
    {% endfor %}

  </tbody>
</table>


{% endblock %}
